                    type: 'solid',

                show:true,

                rotate: 50,
                margin: 8,
                formatter: '{value} 百萬港元',    // Template formatter!

                    color: '#1e90ff',
                    fontFamily: 'sans-serif',
                    fontSize: 20,
                    fontStyle: 'Times New Roman',
                    fontWeight: 'bold'

            splitLine : {

                    type: 'dotted',
