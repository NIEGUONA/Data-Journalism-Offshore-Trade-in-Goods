<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2004-2015轉手商貿活動數據</title>
</head>
<body>
    <div id="main" style="width: 1900px; height: 900px"></div>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        require.config({
            paths : {
                echarts : 'http://echarts.baidu.com/build/dist'
            }
        });
        require(
                [ 'echarts', 'echarts/chart/bar', 'echarts/chart/line'

                ],
                function(ec) {

                    var myChart = ec.init(document.getElementById('main'),
                            'macarons');
                    var option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['轉手商貿活動貨品價值','轉手商貿活動毛利╱佣金','貨品價值按年變動百分率','毛利╱佣金按年變動百分率']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    xAxis : [
        {
            type : 'category',
            position: 'bottom',
            boundaryGap: true,
            axisLine : {    // 轴线
                show: true,
                lineStyle: {
                    color: 'green',
                    type: 'solid',
                    width: 2
                }
            },
            axisTick : {    // 轴标记
                show:true,
                length: 10,
                lineStyle: {
                    color: 'red',
                    type: 'solid',
                    width: 3
                }
            },
            axisLabel : {
                show:true,
                interval: 'auto',    // {number}
                rotate: 0,
                margin: 8,
                formatter: '{value}年',
                textStyle: {
                    color: '#1e90ff',
                    fontFamily: 'sans-serif',
                    fontSize: 20,
                    fontStyle: 'Times New Roman',
                    fontWeight: 'bold'
                }
            },
            splitLine : {
                show:true,
                lineStyle: {
                    color: '#483d8b',
                    type: 'dashed',
                    width: 1
                }
            },
            data : [
                '2004','2005','2006','2007','2008',
                {
                    value:'2009',
                    textStyle: {
                        color: 'red',
                        fontSize: 10,
                        fontStyle: 'normal',
                        fontWeight: 'bold'
                    }
                },
                '2010','2011','2012','2013','2014','2015'
            ]
        },
        {
            type : 'category',
            data : ['04','05','06','07','08','09','10','11','12','13','14','15']
        }
    ],
    yAxis : [
        {
            type : 'value',
            position: 'left',
            //min: 0,
            //max: 10000000,
            //splitNumber: 5,
            boundaryGap: [0,0.1],
            axisLine : {    // 轴线
                show: true,
                lineStyle: {
                    color: 'red',
                    type: 'dashed',
                    width: 2
                }
            },
            axisTick : {    // 轴标记
                show:true,
                length: 8,
                lineStyle: {
                    color: 'green',
                    type: 'solid',
                    width: 2
                }
            },
            axisLabel : {
                show:true,
                interval: '0',    // {number}
                rotate: 50,
                margin: 8,
                formatter: '{value} 百萬港元',    // Template formatter!
                    textStyle: {
                    color: '#1e90ff',
                    fontFamily: 'sans-serif',
                    fontSize: 20,
                    fontStyle: 'Times New Roman',
                    fontWeight: 'bold'
                }
            },
            splitLine : {
                show:true,
                lineStyle: {
                    color: '#483d8b',
                    type: 'dotted',
                    width: 2
                }
            }
        },
        {
            type : 'value',
            splitNumber: 10,
            axisLabel : {
                formatter: function (value) {
                    // Function formatter
                    return value + ' %'
                }
            },
            splitLine : {
                show: false
            }
        }
    ],
    series : [
        {
            name: '轉手商貿活動貨品價值',
            type: 'bar',
            data:[1317002, 1529016, 1781676, 2072686, 2770318, 2470813, 3337403, 3856877, 4045616, 4406639, 4733141, 3871864]
        },
        {
            name: '轉手商貿活動毛利╱佣金',
            type: 'bar',
            data: [113473, 128547, 143495, 161326, 176479, 171491, 203325, 230462, 239021, 245945, 250904, 243407]
        },
        {
            name:'貨品價值按年變動百分率',
            type: 'line',
            yAxisIndex: 1,
            data: [11.5, 16.1, 16.5, 16.3, 33.7, -10.8, 35.1, 15.6, 4.9, 8.9, 7.4, -18.2]
        },
        {
            name:'毛利╱佣金按年變動百分率',
            type: 'line',
            xAxisIndex: 1,
            yAxisIndex: 1,
            data: [13.3, 13.3, 11.6, 12.4, 9.4, -2.8, 18.6, 13.3, 3.7, 2.9, 2.0, -3.0]
        }
    ]
};
                    
                    
                    
                    

                    myChart.setOption(option);
                });
    </script>
</body>
</html>
