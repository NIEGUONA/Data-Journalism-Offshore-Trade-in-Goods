<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2004-2015離岸貨品貿易數據</title>
</head>
<body>
    <div id="main" style="width: 1900px; height: 900px"></div>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        require.config({
            paths : {
                echarts : 'http://echarts.baidu.com/build/dist'
            }
        });
        require(
                [ 'echarts', 'echarts/chart/bar', 'echarts/chart/line'

                ],
                function(ec) {

                    var myChart = ec.init(document.getElementById('main'),
                            'macarons');
                    var option = {
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['離岸貨品貿易貨品價值','離岸貨品貿易毛利╱佣金','貨品價值按年變動百分率','毛利╱佣金按年變動百分率']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    xAxis : [
        {
            type : 'category',
            position: 'bottom',
            boundaryGap: true,
            axisLine : {    // 轴线
                show: true,
                lineStyle: {
                    color: 'green',
                    type: 'solid',
                    width: 2
                }
            },
            axisTick : {    // 轴标记
                show:true,
                length: 10,
                lineStyle: {
                    color: 'red',
                    type: 'solid',
                    width: 3
                  
                }
            },
            axisLabel : {
                show:true,
                interval: 'auto',    // {number}
                rotate: 0,
                margin: 8,
                formatter: '{value}年',
                textStyle: {
                    color: '#1e90ff',
                    fontFamily: 'sans-serif',
                    fontSize: 20,
                    fontStyle: 'Times New Roman ',
                    fontWeight: 'bold'
                }
            },
            splitLine : {
                show:true,
                lineStyle: {
                    color: '#483d8b',
                    type: 'dashed',
                    width: 1
                }
            },
            data : [
                '2004','2005','2006','2007','2008',
                {
                    value:'2009',
                    textStyle: {
                        color: 'red',
                        fontSize: 10,
                        fontStyle: 'normal',
                        fontWeight: 'bold'
                    }
                },
                '2010','2011','2012','2013','2014','2015'
            ]
        },
        {
            type : 'category',
            data : ['04','05','06','07','08','09','10','11','12','13','14','15']
        }
    ],
    yAxis : [
        {
            type : 'value',
            position: 'left',
            //min: 1000000,
            //max: 10000000,
            //splitNumber: 5,
            boundaryGap: [0,0.1],
            axisLine : {    // 轴线
                show: true,
                lineStyle: {
                    color: 'red',
                    type: 'dashed',
                    width: 2
                }
            },
            axisTick : {    // 轴标记
                show:true,
                length: 8,
                lineStyle: {
                    color: 'green',
                    type: 'solid',
                    width: 2
                }
            },
            axisLabel : {
                show:true,
                interval: '0',    // {number}
                rotate: 50,
                margin: 8,
                formatter: '{value} 百萬港元',    // Template formatter!
                 textStyle: {
                    color: '#1e90ff',
                    fontFamily: 'sans-serif',
                    fontSize: 20,
                    fontStyle: 'Times New Roman',
                    fontWeight: 'bold'
                }
            },
            splitLine : {
                show:true,
                lineStyle: {
                    color: '#483d8b',
                    type: 'dotted',
                    width: 2
                }
            }
        },
        {
            type : 'value',
            splitNumber: 10,
            axisLabel : {
                formatter: function (value) {
                    // Function formatter
                    return value + ' %'
                }
            },
            splitLine : {
                show: false
            }
        }
    ],
    series : [
        {
            name: '離岸貨品貿易貨品價值',
            type: 'bar',
            data:[1835839, 2087164, 2346470, 2658938, 3362819, 2931156, 3886299, 4466956, 4668957, 4954394, 5230242, 4334935]
        },
        {
            name: '離岸貨品貿易毛利╱佣金',
            type: 'bar',
            data: [132200, 149000, 165749, 185959, 204053, 196602, 233451, 261760, 272167, 278310, 283934, 275506]
        },
        {
            name:'貨品價值按年變動百分率',
            type: 'line',
            yAxisIndex: 1,
            data: [10.2, 13.7, 12.4, 13.3, 26.5, -12.8, 32.6, 14.9, 4.5, 6.1, 5.6, -17.1]
        },
        {
            name:'毛利╱佣金按年變動百分率',
            type: 'line',
            xAxisIndex: 1,
            yAxisIndex: 1,
            data: [13.5, 12.7, 11.2, 12.2, 9.7, -3.7, 18.7, 12.1, 4.0, 2.3, 2.0, -3.0]
        }
    ]
};
                    

                    

                    myChart.setOption(option);
                });
    </script>
</body>
</html>
