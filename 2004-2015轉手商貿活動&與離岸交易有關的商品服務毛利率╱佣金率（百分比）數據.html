<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>2004-2015離岸貨品貿易數據</title>
</head>
<body>
    <div id="main" style="width: 1900px; height: 900px"></div>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
    <script type="text/javascript">
        require.config({
            paths : {
                echarts : 'http://echarts.baidu.com/build/dist'
            }
        });
        require(
                [ 'echarts', 'echarts/chart/bar', 'echarts/chart/line'

                ],
                function(ec) {

                    var myChart = ec.init(document.getElementById('main'),
                            'macarons');
                    var option = {
    title : {
        text: '轉手商貿活動&與離岸交易有關的商品服務毛利率╱佣金率（百分比）',
        subtext: '數據來自香港特別行政區政府統計處',
        x: 'center'
    },
    tooltip : {
        trigger: 'axis',
        formatter: function(params) {
            return params[0].name + '<br/>'
                   + params[0].seriesName + ' : ' + params[0].value + ' (%)<br/>'
                   + params[1].seriesName + ' : ' + -params[1].value + ' (%)';
        }
    },
    legend: {
        data:['轉手商貿活動毛利率╱佣金率','與離岸交易有關的商品服務毛利率╱佣金率'],
        x: 'left'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    dataZoom : {
        show : true,
        realtime : true,
        start : 0,
        end : 100
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            axisLine: {onZero: false},
            data : [
                '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012', '2013', '2014', '2015'
            ]
        }
    ],
    yAxis : [
        {
            name : '轉手商貿活動毛利率╱佣金率(%)',
            type : 'value',
            max : 10
        },
        {
            name : '與離岸交易有關的商品服務毛利率╱佣金率(%)',
            type : 'value',
            axisLabel : {
                formatter: function(v){
                    return - v;
                }
            }
        }
    ],
    series : [
        {
            name:'轉手商貿活動毛利率╱佣金率',
            type:'line',
            itemStyle: {normal: {areaStyle: {type: 'default'}}},
            data:[
                8.6,8.4,8.1,7.8,6.4,6.9,6.1,6.0,5.9,5.6,5.3,6.3
            ]
        },
        {
            name:'與離岸交易有關的商品服務毛利率╱佣金率',
            type:'line',
            yAxisIndex:1,
            itemStyle: {normal: {areaStyle: {type: 'default'}}},
            data: (function(){
                var oriData = [
                    3.6,3.7,3.9,4.2,4.7,5.5,5.5,5.1,5.3,5.9,6.6,6.9
                ];
                var len = oriData.length;
                while(len--) {
                    oriData[len] *= -1;
                }
                return oriData;
            })()
        }
    ]
};
                    
                    

                    

                    myChart.setOption(option);
                });
    </script>
</body>
</html>
